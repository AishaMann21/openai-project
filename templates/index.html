<!DOCTYPE html>
<html lang="en">

<head>
    <title>MarvelBot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        crossorigin="anonymous">
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <h2 id="info">Curious about your favorite Marvel superheroes and villains? Got questions? Look no further, ask
            our
            bot!
        </h2>

        <div class="row" id="row1">
            <img src="https://www.marvel.com/static/images/favicon/android-chrome-icon-194.png"
                alt="an M logo representing marvel" width="50" height="60">
            <h3 id="title">Marvel Bot</h3>
            <form action="/" , method="POST">
                <input type="text" name="question" id="input" placeholder="Enter your question" required />
                <input type="submit" value="Ask Away" />
            </form>
        </div>

        <div class="row">
            {% if data%}
            <div class="result"> {{ data }}</div>
            {% endif %}
        </div>
    </div>
</body>

</html>
