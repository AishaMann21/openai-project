<!DOCTYPE html>
<html lang="en">

<head>
    <title>SuperheroBot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        crossorigin="anonymous">
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <h2 id="info">Curious about your favorite superheroes and villains? Got questions about Marvel or DC? Ask Tony,
            the superhero know-it-all bot!
        </h2>

        <div class="row" id="row1">
            <img src="static/bot.png" alt="picture of a bot" width="43" height=auto id="bot-img">
            <h3 id="title">Superhero Bot</h3>
            <form action="/" , method="POST">
                <input type="text" name="question" id="input" placeholder="Enter your question" required />
                <input type="submit" value="Ask Away" />
            </form>
        </div>

        <div class="row">
            {% if data%}
            <div class="result"> {{ data }}</div>
            {% endif %}
        </div>
    </div>
</body>

</html>
